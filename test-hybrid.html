<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid LinkedIn Extractor Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; white-space: pre-wrap; font-family: monospace; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Hybrid LinkedIn Extractor Test</h1>
        <p>This page tests the hybrid approach vs traditional LinkedIn scraping.</p>
        
        <div id="status" class="status info">
            Ready to test. Make sure Ollama is running on localhost:11434
        </div>

        <div class="controls">
            <button onclick="testLLMConnection()">Test LLM Connection</button>
            <button onclick="testTraditionalExtraction()">Test Traditional Only</button>
            <button onclick="testHybridExtraction()">Test Hybrid Mode</button>
            <button onclick="compareExtractions()">Compare Both</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script type="module">
        import { HybridLinkedInExtractor } from './js/modules/hybridLinkedInExtractor.js';
        import { OllamaClient } from './js/modules/ollamaClient.js';

        // Make functions globally available
        window.testLLMConnection = async function() {
            updateStatus('Testing LLM connection...', 'info');
            try {
                const ollama = new OllamaClient();
                const isConnected = await ollama.testConnection();
                
                if (isConnected) {
                    updateStatus('✅ LLM connected successfully!', 'success');
                } else {
                    updateStatus('❌ LLM not responding. Make sure Ollama is running.', 'error');
                }
                
                addToResults(`LLM Connection Test: ${isConnected ? 'PASSED' : 'FAILED'}`);
            } catch (error) {
                updateStatus(`❌ LLM test failed: ${error.message}`, 'error');
                addToResults(`LLM Test Error: ${error.message}`);
            }
        };

        window.testTraditionalExtraction = async function() {
            updateStatus('Testing traditional extraction...', 'info');
            try {
                const extractor = new HybridLinkedInExtractor();
                extractor.setHybridMode(false);
                
                const startTime = Date.now();
                const data = await extractor.extractProfileData();
                const endTime = Date.now();
                
                updateStatus('✅ Traditional extraction completed!', 'success');
                addToResults(`Traditional Extraction (${endTime - startTime}ms):
${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                updateStatus(`❌ Traditional extraction failed: ${error.message}`, 'error');
                addToResults(`Traditional Error: ${error.message}`);
            }
        };

        window.testHybridExtraction = async function() {
            updateStatus('Testing hybrid extraction...', 'info');
            try {
                const extractor = new HybridLinkedInExtractor();
                extractor.setHybridMode(true);
                
                const startTime = Date.now();
                const data = await extractor.extractProfileData();
                const endTime = Date.now();
                
                updateStatus('✅ Hybrid extraction completed!', 'success');
                addToResults(`Hybrid Extraction (${endTime - startTime}ms):
${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                updateStatus(`❌ Hybrid extraction failed: ${error.message}`, 'error');
                addToResults(`Hybrid Error: ${error.message}`);
            }
        };

        window.compareExtractions = async function() {
            updateStatus('Comparing extraction methods...', 'info');
            try {
                const extractor = new HybridLinkedInExtractor();
                const comparison = await extractor.debugCompareExtractions();
                
                updateStatus('✅ Comparison completed!', 'success');
                addToResults(`Extraction Comparison:
Traditional vs Hybrid Results:
${JSON.stringify(comparison, null, 2)}`);
            } catch (error) {
                updateStatus(`❌ Comparison failed: ${error.message}`, 'error');
                addToResults(`Comparison Error: ${error.message}`);
            }
        };

        window.clearResults = function() {
            document.getElementById('results').textContent = '';
            updateStatus('Results cleared', 'info');
        };

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function addToResults(text) {
            const resultsEl = document.getElementById('results');
            resultsEl.textContent += '\n' + '='.repeat(50) + '\n' + text + '\n';
            resultsEl.scrollTop = resultsEl.scrollHeight;
        }

        // Test LLM connection on page load
        window.addEventListener('load', () => {
            setTimeout(testLLMConnection, 1000);
        });
    </script>
</body>
</html>
